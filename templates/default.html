    .nav__logo {

    }


    @keyframes fadeInLink {

      }
    }

    svg {
      color: var(--dark-gray);
      margin: .5em;
    }

    svg:hover {
      animation-name: fadeInLink;
      animation-duration: 1s;
      cursor: pointer;

    .svg-link:hover {
